ext {
    // General
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 31
    androidCompileSdkVersion = 31

    // Versions
    composeVersion = '1.0.5'
    hiltVersion = "2.38.1"
    kotlinVersion = '1.5.31'
    lifecycleVersion = "2.2.0"


    libraries = [
            appcompat               : 'androidx.appcompat:appcompat:1.4.0',
            constraintLayout        : 'androidx.constraintlayout:constraintlayout:2.1.2',

            composeUi               : 'androidx.compose.ui:ui:' + composeVersion,
            composeUiTooling        : 'androidx.compose.ui:ui-tooling:' + composeVersion,
            composeFoundation       : 'androidx.compose.foundation:foundation:' + composeVersion,
            composeMaterial         : 'androidx.compose.material:material:' + composeVersion,
            composeMaterialIconsCore: 'androidx.compose.material:material-icons-core:' + composeVersion,
            composeMaterialIconsExt : 'androidx.compose.material:material-icons-extended:' + composeVersion,
            composeActivity         : 'androidx.activity:activity-compose:1.3.1',
            composeLifecycle        : 'androidx.lifecycle:lifecycle-viewmodel-compose:1.0.0-alpha07',
            composeLifedata         : 'androidx.compose.runtime:runtime-livedata:1.0.5',

            core                    : 'androidx.core:core-ktx:1.7.0',
            hilt                    : 'com.google.dagger:hilt-android:' + hiltVersion,
            kotlin                  : 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:' + kotlinVersion,
            liveData                : 'androidx.lifecycle:lifecycle-livedata-ktx:' + lifecycleVersion,
            viewModel               : 'androidx.lifecycle:lifecycle-viewmodel-ktx' + lifecycleVersion,
            nearbyConnections       : 'com.google.android.gms:play-services-nearby:18.0.0',
            material                : 'com.google.android.material:material:1.4.0',
    ]

    kaptLibraries = [
            hiltCompiler: 'com.google.dagger:hilt-compiler:' + hiltVersion
    ]

    testLibraries = [
            junit: 'junit:junit:4.13.2',
    ]

    androidTestLibraries = [
            junitExt    : 'androidx.test.ext:junit:1.1.3',
            espressoCore: 'androidx.test.espresso:espresso-core:3.4.0',
    ]

    localModules = [
            core  : project(':mesh-test:core'),
            data  : project(':mesh-test:data'),
            domain: project(':mesh-test:domain'),
            uiKit : project(':mesh-test:ui-kit'),
    ]

    feature = [
            main: project(':mesh-test:feature:main'),
    ]
}